name: Build Electron App for Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      WIN_CODESIGN_SKIP: 1
      CSC_LINK: ""
      CSC_KEY_PASSWORD: ""
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root (frontend) dependencies
        run: npm ci   # switched to ci for faster/cleaner installs

      - name: Install server dependencies
        run: |
          cd server
          npm ci
          cd ..

      - name: Build Server (if needed)
        run: |
          cd server
          npm run build || echo "No build script, skipping"
          cd ..

      - name: Prune server to production only (removes dev bloat â†’ fixes copy skips & size)
        run: |
          cd server
          npm prune --production
          cd ..

      - name: Rebuild native modules for server folder (fixes sqlite3, etc. for Electron v39)
        run: |
          cd server
          npx electron-rebuild --force --parallel
          cd ..

      - name: Rebuild native modules for root (in case any root natives exist)
        run: npx electron-rebuild --force --parallel

      - name: Build React frontend
        run: npm run build

      - name: Package Electron app for Windows (unsigned portable)
        run: npx electron-builder --win --x64 --publish=never

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/win-unpacked/