name: Build Electron App for Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      WIN_CODESIGN_SKIP: 1
      CSC_LINK: ""
      CSC_KEY_PASSWORD: ""
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: npm install

      # Build frontend
      - name: Build frontend
        run: npm run build

      # Install server dependencies
      - name: Install server dependencies
        run: |
          cd server
          npm install
          cd ..

      # Optional: Build server (if using TypeScript or build scripts)
      - name: Build server
        run: |
          cd server
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build
          fi
          cd ..

      # Rebuild Electron native modules
      - name: Rebuild native modules for Electron
        run: npx electron-rebuild --force --parallel

      # Build Electron app for Windows (portable)
      - name: Build Electron app (unsigned)
        run: |
          npx electron-builder --win --x64 --publish=never

      # Upload artifact including server with dependencies
      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/win-unpacked/
